<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="stickman.css">
   <link rel="icon" href="image.png">
   <title>Cool Stick Figure Character</title>
</head>

<body>
   <div class="stick-man">
      <!-- Hat -->
      <div class="hat">
         <div class="hat-band"></div>
         <div class="hat-top"></div>
      </div>
      <!-- Head -->
      <div class="head">
         <div class="glasses">
            <div class="lens left"></div>
            <div class="lens right"></div>
            <div class="bridge"></div>
         </div>
         <div class="eye left"></div>
         <div class="eye right"></div>
         <div class="mouth"></div>
      </div>
      <!-- Neck -->
      <div class="neck"></div>
      <!-- Body -->
      <div class="body">
         <div class="shirt">
            <div class="collar"></div>
            <div class="tie"></div>
         </div>
      </div>
      <!-- Arms -->
      <div class="arms">
         <div class="arm left">
            <div class="hand"></div>
         </div>
         <div class="arm right">
            <div class="hand"></div>
         </div>
      </div>
      <!-- Legs -->
      <div class="legs">
         <div class="leg left">
            <div class="shoe"></div>
         </div>
         <div class="leg right">
            <div class="shoe"></div>
         </div>
      </div>
      <!-- Speech Bubble -->
      <div class="speech-bubble">Hello! ðŸ‘‹ welcome to mama blessing store</div>
   </div>
</body>

</html>
